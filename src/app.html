<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.png" />

	<!-- SEO -->
	<meta name="description" content="An interactive javascript cheatsheet" />
	<meta name="keywords" content="cheatsheet, javascript, js, interactive">
	<meta property="og:type" content="website">
	<meta property="og:image" content="https://cheatsheetjs.xyz/og-image.png">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="1200">
	<meta name="twitter:image:src" content="https://cheatsheetjs.xyz/og-image.png">
	<meta name="robots" content="index,follow" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
		rel="stylesheet" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
